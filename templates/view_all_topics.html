<!DOCTYPE html>
<html lang="en" id="doc" class="js">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<link href='https://fonts.googleapis.com/css?family=Rouge+Script' rel='stylesheet' type='text/css'>        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/static/scroozer_concept.css" />
        <link rel="shortcut icon" href="/static/images/favicon.png" type="image/png" />
        <link rel="stylesheet" href="/static/view_all.css" />
        <script src="/static/jquery.js"></script>
        <script src="/static/scripts.js"></script>
        
        
        <title>Oxys: All Topics</title>
    </head>
    <body>
        <div id="header">	
            <a class="menu-button" href="#menu">
                <img src="/static/graphics/menu_button.svg" alt="menu-button">
            </a>
            <div id="logo">
                <a href="/"><h1>Oxys</h1></a>
            </div>
        </div> <!--end header -->
        <div id="ultraContainer">
            <nav id ="menu" role="navigation">
                <ul id="nav">
                    <li><a href="/">
                        <img src="/static/menu_icons/home.svg" alt="Go Home" />
                        <div>Home</div>
                        </a></li>
                    <li><a href="/viewGroups">
                        <img src="/static/menu_icons/groups.svg" alt="Create a Group" />
                        <div>Groups</div>
                        </a></li>
                    <li class="test-icon">
                        <a href="/createGroup">
                            <img src="/static/menu_icons/create_group.svg" alt="Create a Group" />
                            <div>Create</div>
                        </a>
                    </li>
                    <li>
                        <a href="/settings">
                            <img src="/static/menu_icons/settings.svg" alt="Account Settings" />
                            <div>Settings</div>
                        </a>
                    </li>
                    <li><a class="menu-log-out" href="/logout">
                        <img src="/static/menu_icons/logout.svg" alt="Logout" />
                        <div>Logout</div>
                        </a></li>
                </ul>
            </nav>
            <section role="main">
                <div class="card">
                    <!-- <a class="back-to" href="/topics/{{ topic_key }}"><button>&larr;</button></a> -->
                    {% if admin %}
                    <h3>Topics by Admins:</h3>
                    {% elif personal %}
                    <h3>Your Topics</h3>
                    {% else %}
                    <h3>Topics by Members:</h3>
                    {% endif %}
                    {% for topic in topics%}
                    <a href="/topics/{{ topic.key.urlsafe() }}" class="topic">
                        <div class="topic-headline">
                            {{ topic.name }}
                        </div>
                        <div class="topic-description">
                            <pre>{{ topic.description }}</pre>
                        </div>
                        <div class="topic-posted-in">
                            Posted in 0{{ topic.in_groups }} group(s)
                        </div>
                    </a>
                    {% endfor %}
                </div><!-- end card -->
            </section>
        </div><!-- end ultraContainer -->
    </body>
</html>
